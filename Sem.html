<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-image {
            text-align: center;
        }
        .profile-image img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            text-align: center;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="Fotos/Sem.jpg" alt="Foto de Perfil">
        </div>
        <h1>Sem Yeraldi de la Cruz Gallegos</h1>
        <p>Hola, soy Sem, un apasionado de la Programacion de Aplicaciones WEB. Con experiencia en Programacion, me encanta crear sitios web.</p>
        <p>Actualmente, soy estudiante. En mi tiempo libre, disfruto de paseos.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/tuusuario" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/tuusuario" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/tuusuario" target="_blank">Twitter</a>
        </div>
    </div>
</body>
</html>
